<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A covid 19 input form, that takes in inputted sata and passes to the estimator function">
    <title>Covid 19 Estimator Data Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="logo">
            <h1>COVID 19 DATA INPUT</h1>
        </div>
        <div class="card">
            <div class="header">
                <h3>Pass in data for the Covid 19 Estimator function</h3>
            </div>

            <form action="">
                <div class="container" role="form">
                    <div class="form-group">
                        <label class="form-label" for="data-region">Region</label>
                        <select id="data-region" class="form-input data-region" name="data-region" placeholder="Region" required aria-required="true">
                            <option value="Africa">Africa</option>
                            <option value="Asia">Asia</option>
                            <option value="Caribbean">Caribbean</option>
                            <option value="Central America">Central America</option>
                            <option value="Europe">Europe</option>
                            <option value="North America">North America</option>
                            <option value="Oceania">Oceania</option>
                            <option value="South America">South America</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="data-country">Country</label>
                        <input id="data-country" class="form-input data-country" type="text" placeholder="Country" name="data-country" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="data-population">Population</label>
                        <input id="data-population" class="form-input data-population" type="number" placeholder="Population" name="data-population" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="data-time-to-elapse">Time to Elapse (in days, weeks or months)</label>
                        <input id="data-time-to-elapse" class="form-input data-time-to-elapse" type="number" placeholder="Time to Elapse" name="data-time-to-elapse" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="data-period-type">Period type (Days, weeks or months)</label>
                        <select id="data-period-type" class="form-input data-period-type" name="data-period-type" placeholder="Period type" required>
                            <option value="days">days</option>
                            <option value="weeks">weeks</option>
                            <option value="months">months</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="data-reported-cases">Reported Cases</label>
                        <input id="data-reported-cases" class="form-input data-reported-cases" type="number" placeholder="Reported Cases" name="data-reported-cases" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="data-total-hospital-beds">Total Hospital Beds</label>
                        <input id="data-total-hospital-beds" class="form-input data-total-hospital-beds" type="number" placeholder="Total Hospital Beds" name="data-total-hospital-beds" required>
                    </div>

                    
                    <div class="button">
                        <button id="data-go-estimate" class="data-go-estimate" value="data-go-estimate" name="data-go-estimate">SUBMIT</button>
                    </div>
                    
                </div>
            </form>
            
        </div>
    
    </div>

    
</body>
</html>
